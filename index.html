<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AeroLux Aviation</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      scroll-behavior: smooth;
    }

    /* Navbar */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0,0,0,0.5);
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    nav .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #f0c75e;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #f0c75e;
    }

    /* Hero Section */
    .hero {
      height: 100vh;
      background: linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.65)),
                  url("A_high-resolution_photograph_showcases_the_interio.png") no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      padding: 0 20px;
    }

    .hero h1 {
      font-size: 3.8rem;
      text-transform: uppercase;
      letter-spacing: 3px;
    }

    .hero p {
      margin-top: 15px;
      font-size: 1.3rem;
      color: #f0c75e;
      max-width: 700px;
    }

    .hero .cta-btn {
      margin-top: 30px;
      background: #f0c75e;
      color: #111;
      padding: 14px 32px;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .hero .cta-btn:hover {
      background: #d9a94f;
    }

    /* Responsive */
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        gap: 10px;
      }
      .hero h1 {
        font-size: 2.5rem;
      }
      .hero p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav>
    <div class="logo">AeroLux Aviation</div>
    <ul>
      <li><a href="#services">Services</a></li>
      <li><a href="#contact">Contact</a></li>
      <li><a href="#quote">Request a Quote</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Luxury Aircraft Detailing</h1>
    <p>Delivering premium interior & exterior detailing services to keep your aircraft pristine, polished, and runway ready.</p>
    <a href="#quote" class="cta-btn">Request a Quote</a>
  </section>
</body>
</html>
